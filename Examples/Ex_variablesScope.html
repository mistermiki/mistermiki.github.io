<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables Scope</h2>
<p>We have three ways to declare a variable: <b>const, let and var</b> with a different scope handling:</p>
<p id="demo"></p>

<script>

// If you declared const, yon cannot redeclare the same name in the same scope
const x = 2;     // Allowed
//x = 2;           // Not allowed
//var x = 2;       // Not allowed
//let x = 2;       // Not allowed
//const x = 2;     // Not allowed

{
  //you can instead redeclare it locally in a different scope or block
  const x = 3;   // Allowed
  //x = 3;         // Not allowed
  //var x = 3;     // Not allowed
  //let x = 3;     // Not allowed
  //const x = 3;   // Not allowed
}

{
// You can create a const object:
const car = {type:"Fiat", model:"500", color:"white"};

// You can change a property:
car.color = "red";

// You can add a property:
car.owner = "Johnson";
}

{
// You can create a constant array:
const cars = ["Saab", "Volvo", "BMW"];

// You can change an element:
cars[0] = "Toyota";

// You can add an element:
cars.push("Audi");
}

</script>
</body>
</html>
